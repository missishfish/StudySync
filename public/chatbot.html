<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudySync Chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>StudySync Assistant</h1>
            <p>Your personal study assistant is here!</p>
            <!-- Add a button to open/close the chat -->
            <button id="chat-toggle">Chat with Haley</button>
            <br>
            <button id="back-btn" onclick="window.location.href='communities.html';">Back to Communities</button> <!-- Link to communities page -->


        </header>

        <section class="chatbox" id="chatbox">
            <iframe width="100%" height="500" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/4b94eea1-e287-4c6b-bc4b-6bdb3c163af1"></iframe>
        </section>

        <footer class="footer">
            <p>Powered by StudySync. Designed for your study needs.</p>
        </footer>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
