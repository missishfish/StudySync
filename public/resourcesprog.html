    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <header>
        <div class="navbar">
            <!-- Left Section: Logo -->
            <div class="left-section">
                <a href="communities.html" class="logo-link">

            <!-- Right Section: Navigation Links -->

                    <li class="nav-item"><a href="posts.html">Posts</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Learning Resources</h1>
        <p>Here are some useful video tutorials to help you with programming and development.</p>

        <div class="video-container">
            <div class="video">
                <h3>Introduction to Machine Learning Models</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/E0Hmnixke2g" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="video">
                <h3>Basics of ML Explained</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/ukzFI9rgwfU" frameborder="0" allowfullscreen></iframe>
            </div>

            <div class="video">
                <h3>ML Crash Course</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/SAUeGtyLsrk?list=PLOU2XLYxmsILTKLltkh859KJ9BizDvd_S" frameborder="0" allowfullscreen></iframe>

    <footer>
        <span>&copy; 2025 | StudySync | All Rights Reserved</span>

    <script src="main.js"></script>

    <style>
        /* Navbar styling */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            background: linear-gradient(to right, #ff9eb3, #b19cd9); /* Light pink to violet */
            color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Left section: Logo + Back */
        .left-section {
            display: flex;
            align-items: center;
            gap: 20px; /* Space between logo and back */
        }

        /* Logo styling */
        .logo-link {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 90px;
            height: auto;
        }

        /* Back button beside the logo */
        .back-button {
            padding: 8px 18px;
            background-color: white;
            color: #b19cd9;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
            border: 2px solid #b19cd9;
        }

        .back-button:hover {
            background-color: #b19cd9;
            color: white;
        }

        /* Navigation links */
        .nav-list {
            list-style: none;
            display: flex;
            gap: 40px; /* More space between Forums & Posts */
            padding: 0;
            margin: 0;
        }

        .nav-item a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 18px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-item a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            background: #ff9eb3; /* Light pink */
            color: white;
            font-weight: bold;
        }
    </style>

</html>
